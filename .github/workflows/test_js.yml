name: Node.js CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:

    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./src/sandbox

    strategy:
      matrix:
        node-version: [15.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: which npm
      - run: npm install
      - run: npm install -g jest
      - run: jest
